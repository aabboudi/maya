{% extends "_base.html" %}

{% block title %}Frequently Asked Question{% endblock %}

{% block extra_head %}

{% endblock %}
 
{% block content %}

<!-- FAQ -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">Your questions, answered</h2>
    <p class="mt-1 text-gray-600 dark:text-neutral-400">Answers to the most frequently asked questions.</p>
  </div>
  <!-- End Title -->

  <div class="max-w-2xl mx-auto">
    <!-- Accordion -->
    <div class="hs-accordion-group">

      {% for faq in faqs %}
      <div class="hs-accordion hs-accordion-active:bg-gray-100 rounded-xl p-6 dark:hs-accordion-active:bg-white/10 {% if forloop.counter0 == 0 %}active{% endif %}" id="hs-basic-with-title-and-arrow-stretched-heading-{{forloop.counter0}}">
        <button class="hs-accordion-toggle group pb-3 inline-flex items-center justify-between gap-x-3 w-full md:text-lg font-semibold text-start text-gray-800 rounded-lg transition hover:text-gray-500 focus:outline-none focus:text-gray-500 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400" aria-expanded="{% if forloop.counter0 == 0 %}true{% else %}false{% endif %}" aria-controls="hs-basic-with-title-and-arrow-stretched-collapse-{{forloop.counter0}}">
          {{ faq.question }}
          <svg class="hs-accordion-active:hidden block shrink-0 size-5 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
          <svg class="hs-accordion-active:block hidden shrink-0 size-5 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
        </button>
        <div id="hs-basic-with-title-and-arrow-stretched-collapse-{{forloop.counter0}}" class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300 {% if forloop.counter0 != 0 %}hidden{% endif %}" role="region" aria-labelledby="hs-basic-with-title-and-arrow-stretched-heading-{{forloop.counter0}}">
          <p class="text-gray-800 dark:text-neutral-200">
            {{ faq.answer }}
          </p>
        </div>
      </div>
      {% endfor %}

    </div>
    <!-- End Accordion -->
  </div>
</div>
<!-- End FAQ -->

{% endblock content %}
